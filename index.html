<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('recipe.jpg'); /* Ensure the image path is correct */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 2.5em;
            color: #f7eb44; /* Change text color to red */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder üçú</h1>
        <input type="text" id="ingredient-input" placeholder="Enter ingredients (comma separated)">
        <button id="find-recipes" onclick="findRecipes()">Find Recipes</button>
        <button id="clear-history" onclick="clearHistory()">Clear Search History</button>
        <div id="recipe-results"></div>
        <div id="example-searches">
            <h2>Example Searches:</h2>
            <ul>
                <li>potatoes, rice, tomatoes , chickpeas</li>
                <li>peas, spices, lemon</li>
gih                <li>spinach, paneer, cream</li>        
                                     <li>banana, yogurt, honey</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
